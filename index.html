<style>
  body {
    perspective: 800px;
    background-color: #f0f0f0;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    width: 300px;
    height: 400px;
    position: relative;
    transform-style: preserve-3d;
    transform: rotateY(0deg);
    transition: transform 1s;
  }

  .card:hover {
    transform: rotateY(180deg);
  }

  .front, .back {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .front {
    background-color: #e6f7ff;
    color: #333;
  }

  .back {
    background-color: #ffefd5;
    color: #333;
    transform: rotateY(180deg);
  }

  .cake {
    width: 150px;
    height: 150px;
    background-color: #ffc0cb;
    border-radius: 50%;
    position: relative;
    margin-bottom: 20px;
  }

  .cake::before {
    content: "";
    width: 100px;
    height: 20px;
    background-color: #ffb6c1;
    position: absolute;
    bottom: 0;
    left: 25px;
    border-radius: 10px;
  }

  .candle {
    width: 10px;
    height: 30px;
    background-color: #f0e68c;
    position: absolute;
    top: -15px;
    left: 70px;
  }

  .flame {
    width: 10px;
    height: 20px;
    background-color: #ff4500;
    position: absolute;
    top: -20px;
    border-radius: 50% 50% 0 0;
    animation: flame 1s infinite;
  }

  @keyframes flame {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-5px);
    }
  }

  .firework {
    position: absolute;
    width: 5px;
    height: 5px;
    background-color: white;
    border-radius: 50%;
    animation: firework 2s infinite;
  }

  @keyframes firework {
    0% {
      transform: translateY(0);
      opacity: 1;
    }
    100% {
      transform: translateY(-200px);
      opacity: 0;
    }
  }

  .firework:nth-child(1) {
    top: 50px;
    left: 50px;
    animation-delay: 0s;
  }

  .firework:nth-child(2) {
    top: 100px;
    left: 200px;
    animation-delay: 0.5s;
  }

  .firework:nth-child(3) {
    top: 200px;
    left: 100px;
    animation-delay: 1s;
  }

  h1 {
    font-size: 2em;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.2em;
    text-align: center;
  }
</style>
</head>
<body>

<div class="card">
  <div class="front">
    <h1>Happy birth day, My a Penpal!</h1>
    <p>May this day be filled with happiness and laughter.</p>
  </div>
  <div class="back">
    <div class="cake">
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <p>happy 17th birthday!</p>
  </div>
</div>

</body>
</html>
